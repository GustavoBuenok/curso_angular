<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{titulo}}</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <p>{{numero}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="adicionar()">Adicionar</button>
    <button mat-raised-button color="primary" (click)="decrementar()">Decrementar</button>
  </mat-card-actions>
</mat-card>
