<div style="padding: 2rem;">
    <h1>Gerenciador de tarefas</h1>
    <div class="card flex gap-2 mb-4">
        <input pInputText [(ngModel)]="novoTitulo" placeholder="Nova Tarefa..."/>
        <p-button label="Adicionar" icon="pi pi-plus" (onClick)="salvar()"></p-button>
    </div>
    <table mat-table [dataSource]="tarefas" class="mat-elevation-z4" style="width: 100%;">
        <ng-container matColumnDef="Titulo">
            <th mat-header-cell  *matHeaderCellDer>Titulo</th>
            <td mat-cell *matCellDef="let tarefa"></td>
        </ng-container>
        <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let tarefa">
                <i class="pi" [ngClass]="tarefa.concluida ? 'pi-check text-green-500' : 'pi-times text-red-500'">
                  </i>
              </td>
         
    </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let tarefa">
                <p-button icon="pi pi-trash"                   severity="danger"                   [rounded]="true"    
                        (onClick)="deletar(tarefa.id)">
                  </p-button>
              </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
     
  </table>
</div>

    </table>
</div>
