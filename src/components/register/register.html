<div class="container">
  <div class="login-card">
    <div class="login-header">
      <h1>Cadastre-se</h1>
      <p>Crie sua conta para começar a usar</p>
    </div>

    <form [formGroup]="formRegister" (ngSubmit)="cadastrar()">

      <div class="form-group">
        <input
          pInputText
          type="email"
          formControlName="email"
          placeholder="Email"
          [class.error]="formRegister.get('email')?.invalid && formRegister.get('email')?.touched"
        />
        <span *ngIf="formRegister.get('email')?.invalid && formRegister.get('email')?.touched" class="error-message">
          Email inválido
        </span>
      </div>

      <div class="form-group">
        <input
          pInputText
          type="password"
          formControlName="senha"
          placeholder="Senha"
          [class.error]="formRegister.get('senha')?.invalid && formRegister.get('senha')?.touched"
        />
        <span *ngIf="formRegister.get('senha')?.invalid && formRegister.get('senha')?.touched" class="error-message">
          Senha deve ter no mínimo 6 caracteres
        </span>
      </div>

      <div *ngIf="errorMessage()" class="alert-error">{{ errorMessage() }}</div>
      <div *ngIf="successMessage()" class="alert-success">{{ successMessage() }}</div>

      <button type="submit" class="btn-primary" [disabled]="formRegister.invalid">
        Cadastrar
      </button>
    </form>

    <div class="toggle-mode">
      <a routerLink="/login" class="btn-link">Já tem uma conta? Entre</a>
    </div>
  </div>
</div>
